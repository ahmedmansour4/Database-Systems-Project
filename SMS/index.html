<html>
    <head>
        <title>
            Amazoff - Store Management System
        </title>        
    </head>
    <body>
        <div style="
            width: 100%; 
            height: 50px;
            vertical-align: middle;
            margin: 0;
            padding: 0 0 0 10px;
            background-color: #0a4949; 
            color: whitesmoke;">
            <h1>Amazoff - Store Management System</h1>
        </div>
        <div style="width: 100%;">
            <form style="width: 400px;">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 50px;">Username: </td>
                        <td>
                            <input type="text" id="user" style="width: 100px;" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td>
                            <input type="password" id="pass" style="width: 100px;"/>
                        </td>
                    </tr>
                </table>
                <div style="width: 100%; text-align: left;">
                    <input type="button" id="shop" title="Go Shop" value="Shop"
                    style="width: 100px;"  onclick="document.location.href='http://amazoff.fun/';"/>
                    
                    <input type="button" id="administer" title="Admin login" value="Login"
                    style="width: 100px;"
                    onclick="console.log('trying to login to admin the site :)');"/>
                </div>
            </form>
        </div>
        
        
    </body>
</html>
