<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		
	</head>
	<body>
		<header class="header"></header>
		<div class="columnSignIn"></div>
		<div class="columnSignInMid" id="signupPage">
				<div id="topSignUp">
					<div id="topInnerSignUp"></div>
					<h1>CREATE NEW ACCOUNT</h1>
				</div>
				<div id="innerSignInB"></div>
				<div id="innerSignInA">
						<div id="topInnerSignUp"></div>
						<div id="center">
							<input id="firstName" type="text" class="signUpInfo" placeholder="First Name"/><br />
							<input id="lastName" type="text" class="signUpInfo" placeholder="Last Name"/><br />
							<input id="email" type="text" class="signUpInfo" placeholder="Email"/>hi<br />
							<input id="phone" type="text" class="signUpInfo" placeholder="Phone"/>hi<br />
							<input id="address" type="text" class="signUpInfo" placeholder="Address"/><br />
							<input id="userName" type="text" class="signUpInfo" placeholder="Username"/>hi<br />
							<input id="passWord" type="password" class="signUpInfo" placeholder="Password"/><br />
							
							<!--First Name, Last Name -->
							<script type="text/javascript" src="code.js"></script>
							<button type="button" id="signUpButton" class="buttons" onclick="doSignUp();"> Sign Up </button>
							<span id="signupResult"></span>
						</div>
				</div>
		</div>


	</body>
</html>
